<table class="table-bordered table table-hover">
  <thead>
  <td>Name</td>
  <td>Type</td>
  <td>Description</td>
  <td></td>
  </thead>
  <tr *ngFor="let product of products">

    <td (click)="populateForm(product)">{{product.name}}</td>
    <td (click)="populateForm(product)">{{product.type}}</td>
    <td (click)="populateForm(product)">{{product.descriptions}}</td>
    <td>
      <button class="btn btn-sm btn-outline-danger" (click)="onDelete(product.id)"><i class="fas fa-trash-alt"></i></button>
    </td>
  </tr>
</table>
