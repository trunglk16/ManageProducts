<table class="table-bordered table table-hover">
  <thead>
    <td>Name</td>
    <td>Type</td>
    <td>Description</td>
    <td></td>
  </thead>
  <tr *ngFor="let emp of service.list">

    <td (click)="populateForm(emp)">{{emp.name}}</td>
    <td (click)="populateForm(emp)">{{emp.type}}</td>
    <td (click)="populateForm(emp)">{{emp.descriptions}}</td>
    <td>
      <button class="btn btn-sm btn-outline-danger" (click)="onDelete(emp.id)"><i class="fas fa-trash-alt"></i></button>
    </td>
  </tr>

</table>
