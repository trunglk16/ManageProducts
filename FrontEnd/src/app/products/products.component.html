<form #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">
  <div type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id"></div>
  <div class="form-group">
    <label>Name</label>
    <input name="name" #name="ngModel" [(ngModel)]="service.formData.name" class="form-control" required>
    <div class="validation-error" *ngIf="name.invalid && name.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>Type</label>
    <input name="type" #type="ngModel" [(ngModel)]="service.formData.type" class="form-control" required>
    <div class="validation-error" *ngIf="type.invalid && type.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>Description</label>
    <input name="descriptions" #descriptions="ngModel" [(ngModel)]="service.formData.descriptions" class="form-control" required>
    <div class="validation-error" *ngIf="descriptions.invalid && descriptions.touched">This field is required.</div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-lg btn-primary" [disabled]="form.invalid">SUBMIT</button>
  </div>
</form>
